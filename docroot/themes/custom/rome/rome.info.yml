name: 'Rome'
type: theme
description: "A theme for any age"
core_version_requirement: ^9 || ^10
base theme: ui_suite_bootstrap
dependencies:
  - layout_options:layout_options
  - ui_patterns:ui_patterns_library
  - ui_patterns_settings:ui_patterns_settings
  - ui_styles:ui_styles

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - rome/bootstrap
  - rome/accessibility
  - rome/component_placeholder
  - rome/form

libraries-extend:
  core/drupal.dialog.off_canvas:
    - ui_suite_bootstrap/drupal.dialog.off_canvas
  core/drupal.progress:
    - ui_suite_bootstrap/drupal.progress

